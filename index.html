<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Sans+Pro|Ubuntu" rel="stylesheet">


  </head>
  <body onload="renderPage()">

    <main>


      <div class="welcome-screen">
        <h1>Welcome...</h1>
        <div class="game-setup">
          <h3>Choose Game Size</h3>
          <div class="game-choices">
            <button class="size-btn" id="size-btn-sm">small</button>
            <button class="size-btn" id="size-btn-m">medium</button>
            <button class="size-btn" id="size-btn-l">large</button>
          </div>
        </div>
      </div>

      <div class="game-screen">

        <div class="match-trophy trophy-hide" id="match-trophy">
          <div class="trophy-win trophy-win-hide" id="trophy-win">You Win!</div>
          <div class="trophy-child">
            <i></i>
          </div>
          <div class="trophy-child">
            <i class="fas"></i>
          </div>
        </div>

        <div class="game-title">
          <h1 class="fas">Match it Up</h1>
        </div>

        <div class="game-info">
          <div class="game-numbers">
            <div class="score" id="score"></div>
            <div class="timer" id="timer"></div>
            <div class="moves" id="moves"></div>
          </div>
          <div class="reset">
            <button id="reset-btn">Reset</button>
          </div>
          <div class="game-choices-pan">
            <h4>size:</h4>
            <ul>
              <li>
                <button class="size-change-btn" id="sm">S</button>
              </li>
              <li>
                <button class="size-change-btn" id="md">M</button>
              </li>
              <li>
                <button class="size-change-btn" id="lg">L</button>
              </li>
            </ul>
          </div>
        </div>

        <div class="game-board" id="game-board">
        </div>

      </div>
    </main>

  <script src="main.js"></script>

  </body>
</html>
